<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator Project </title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='main vertical-center'>
  <div class='container text-center'> 
    <div id='calculator'> 
      <h4> Electronic Calculator </h4>
      <div id='screen'> 
        <div id ='screen-top'> 
          <h2>0</h2> 
        </div>
        <div id='screen-bottom'> 
          <h4>0</h4>
        </div>
      </div>
      <div class='row'>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>AC</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>CE</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>/</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'>
          <p>*</p>
        </div>
      </div>
      <div class='row'>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>7</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>8</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>9</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'>
          <p>+</p>
        </div>
      </div>
      <div class='row'>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>4</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>5</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>6</p>
        </div>
        <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'>
          <p>-</p>
        </div>
      </div>
      <div id ='double-row' class='row'> 
        <div class = 'col-lg-9 col-md-9 col-sm-9 col-xs-9'>  <div class='row'>
          <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
            <p>1</p>
          </div>
          <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
            <p>2</p>
          </div>
          <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
            <p>3</p>
          </div>
          
        </div>
        <div class='row'>
          <div id = 'key-0' class='key col-lg-6 col-md-6 col-sm-6 col-xs-6'> 
            <p>0</p>
          </div>
          <div class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
            <p>.</p>
          </div>
        
      </div>
        </div>
        <div class='col-lg-3 col-md-3 col-sm-3 col-xs-3'>
          <div id='key-equal'class='key col-lg-3 col-md-3 col-sm-3 col-xs-3'> 
          <p>=</p>
        </div>
        </div>
        
      </div>
     
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
